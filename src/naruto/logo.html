<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Logo</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

    <header>
        <button class="buttons" id="settings">⚙️</button>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
        <a href="../naruto.html" class="buttons">↩️</a>
    </header>

    <br><br><br>

    <main>

        <div class="container">

            <img src="./img/logo.png" alt="logo" id="logo">
        
            <div class="search-container">
    
                <div class="search-bar">
                    <img id="hint-button" src="./img/quote.png" alt="Bouton d'indice">
                    <input type="text" id="input-guess" placeholder="Entrez votre proposition...">
                    <button id="submit-guess">Soumettre</button>
    
                    <!-- Structure de la popup d'indice -->
                    <div id="hint-popup" class="hint-popup">
                        <span id="hint-text"></span>
    
                        <span class="close-icon" id="close-icon">X</span>
                    </div>
    
                </div>
    
                <div id="suggestions-list" class="suggestions-list">
                    <!-- Les suggestions de personnages seront ajoutées ici dynamiquement -->
                </div>
            </div>
    
            
        
        </div>

    </main>

    

    <div id="game">
        <div class="grid"></div>
    </div>

    <script src="logogame.js" type="module"></script>
    <script src="logo.js" type="module"></script>
</body>
</html>
