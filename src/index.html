<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animedle</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>OPDLE</h1>

    <div class="search-bar">
        <input type="text" id="guess-input" placeholder="Entrez votre proposition...">
        <button id="submit-guess">Soumettre</button>
    </div>

    <div id="game">

        
    
        <div id="suggestions-list" class="suggestions-list">
            <!-- Les suggestions de personnages seront ajoutées ici dynamiquement -->
        </div>

        <div class="grid">
            <div class="box hidden"><span>Image</span></div>
            <div class="box hidden"><span>Genre</span></div>
            <div class="box hidden"><span>Espèce</span></div>
            <div class="box hidden"><span>Haki</span></div>
            <div class="box hidden"><span>Type de fruit</span></div>
            <div class="box hidden"><span>Arc d'apparition</span></div>
            <div class="box hidden"><span>Appartenance</span></div>
            <div class="box hidden"><span>Grade / Métier</span></div>
        
            <div class="box"><span>Img</span></div>
            <div class="box wrong"><span>Genre</span></div>
            <div class="box correct"><span>Espèce</span></div>
            <div class="box correct"><span>Roi, Observation, Armement</span></div>
            <div class="box semi"><span>Type de fruit</span></div>
            <div class="box wrong"><span>Arc d'appariton</span></div>
            <div class="box correct"><span>Appartenace</span></div>
            <div class="box wrong"><span>Grade / Metier</span></div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
